<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

</head>

<body>

	<div id="myDiv2"></div>
	<script>
		var data = [{
			values: {{ numbers | tojson  }},
			labels: {{ names | tojson | safe  }},
			domain: {column: 0},
			textposition: 'inside',
			hole: .7,
			type: 'pie'
		}];
		var layout = {
		  annotations: [
			{
			  font: {
				size: 20
			  },
			  showarrow: false,
			  text: 'Рецепт плова',
			},],
		  height: 500,
		  width: 800,};
		Plotly.newPlot('myDiv2', data, layout);
	</script>
</body>
