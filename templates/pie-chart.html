<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script type="text/javascript" src="static/js/plotly.js"></script>
<!--    <script src="{{ url_for('static', filename='js/bootstrap@4.6.1/bootstrap.min.js') }}"></script>-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap@4.6.1/bootstrap.min.css') }}">
</head>

<body>
	<div class="row">
        <div class="col-lg-6" id="myDiv2">
            <script>
                var data = [{
                    values: {{ numbers | tojson  }},
                    labels: {{ names | tojson | safe  }},
                    domain: {column: 0},
                    textposition: 'inside',
                    hole: .7,
                    type: 'pie'
                }];
                var layout = {
					annotations: [
					{
						font: {
						size: 20
						},
						showarrow: false,
						text: 'AQ Шуя',

					},],
					height: 500,
					width: 800,};
                Plotly.newPlot('myDiv2', data, layout);
            </script>
        </div>
		<div class="row-lg-6" id="myDiv1">
			<script>
				var data = [{
					values: {{ numbers | tojson  }},
					labels: {{ names | tojson | safe  }},
					domain: {column: 0},
					textposition: 'inside',
					hole: .7,
					type: 'pie'
				}];
				var layout = {
				  annotations: [
					{
					  font: {
						size: 20
					  },
					  showarrow: false,
					  text: 'AQ Шуя',
					},],
				  height: 500,
				  width: 800,};
				Plotly.newPlot('myDiv1', data, layout);
			</script>
		</div>
	</div>
</body>
</html>
